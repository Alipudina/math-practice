<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,700i|Tangerine:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Math</title>
</head>
<body>

  <div class="main-container">
    <form action="#" class="form" id="form">
      <div class="">
        <h2 class="form__heading">Math Practice</h2>
      </div>

      <div class="form__group">
        <input type="text" min="3" class="form__input first-name" placeholder="First Name" id="name" required>
        <label for="name" class="form__label">First Name</label>
      </div>

      <div class="form__group">
        <input type="number" min="1" max="50" class="form__input questions" placeholder="Number of Questions" id="questions" required>
        <label for="questions" class="form__label">Number of Questions</label>
      </div>

      <div class="form__group">
        <button type="submit" class="form__btn">Start</button>
      </div>
    </form>

    <div class="questions-container" id="questions-container"></div>

    <div class="submitQuestionsButton-container">
      <button class="submitQuestionsButton">Finish</button>
      <p class="submitQuestionsNote"></p>
    </div>

    <div class="newPractice" id="newPractice">
      <a href="#form" class="newPractice__link animated">New Practice</a>
    </div>

    <!-- formMistake -->
    <div class="formMistake" id="formMistake">
      <div class="formMistake__elements-container">
        <p class="formMistake__text animated bounceInRight delay-2s">Please fill out the form first!</p>
        <button class="formMistake__button animated lightSpeedIn delay-3s">OK</button>
      </div>
    </div>

    <!--  -->
    <div class="checkAnswersPopup" id="checkAnswersPopup">
      <div class="checkAnswersPopup__elements-container">
        <p class="checkAnswersPopup__text animated bounceInRight delay-2s">
          Now you have the possibility to correct your wrong Answers
          or just start a new Practice!
        </p>
        <button class="checkAnswersPopup__button animated lightSpeedIn delay-3s">OK</button>
      </div>
    </div>

    <!-- <h1 class="animated infinite bounce delay-2s">Example</h1>
    lightSpeedIn
    zoomOutUp
    bounceInRight
    fadeOutRight
   -->

  </div>
